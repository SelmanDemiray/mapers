# RetroArch Configuration
# Basic server configuration for headless Docker

# Video settings - use null driver for headless
video_driver = "null"
video_disable = true

# Audio settings
audio_driver = "null"
audio_disable = true

# Menu settings
menu_driver = "null"

# Save directory
savefile_directory = "/saves"
savestate_directory = "/states"

# ROM directory
system_directory = "/roms"

# Network settings
network_cmd_enable = true
network_cmd_port = 8081

# Disable X11 requirements
video_windowed_fullscreen = false
video_fullscreen = false

